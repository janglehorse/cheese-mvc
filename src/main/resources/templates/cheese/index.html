<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

    <a href="/cheese/add">Add Cheese</a>

<ul>
    <!--repeat the <li></li> for each element in the list
    insert the value of that iterator variable in the text of that <li>
    -->
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
</ul>

</body>
</html>
